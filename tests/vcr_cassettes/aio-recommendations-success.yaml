        no Yaiba"}],"content":"\"Demon Slayer\" is considered by some to be this generation''s
        version of \"Bleach\" for a reason. Both are fantasy action anime about an
        organization of people who protect humanity from demons. In both cases, there
        are several ranks for both the good guys and the bad guys, with the highest
        ranked getting the most focus after the main characters. Basically, the 13
        Court Guard Squad Captains are the Hashira, while the Espada are the Twelve
        Kizuki. While Ichigo and Tanjiro seem to have nothing in common on the surface,
        and indeed they are very, very different, they do have one major thing in
        common- they''re both very protective older brothers, with the reason they
        became a Soul Reaper\/Demon Slayer being to protect their younger sister(s).
        They also have much simpler goals than a usual shounen protagonist- Ichigo
        just wants to save and protect as many people as he can while Tanjiro just
        wants to cure his sister, with his revenge against Muzan being more of a side
        thing. I think \"Bleach\" is better, due to having more complexity to its
        story and characters, but that''s just me. In any case, both are well worth
