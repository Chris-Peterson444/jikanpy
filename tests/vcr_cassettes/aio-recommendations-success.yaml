        over time -the music is very similar in both, emotional piano-based tunes
        -the animation is also very similar, stunning background art, although the
        way the people are animated is a little unpolished -the endings of both films
        are similar, end on a bit of a sad\/bittersweet note While \"Voices of a Distant
        Star\" is science-fiction and \"5 Centimeters per Second\" is far more realistic,
        there are plenty of similarities between them. If you like one you''d probably
