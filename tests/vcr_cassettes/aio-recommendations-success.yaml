        the Rock!"}],"content":"\"I really want to feel the music, the real j-rock
        both in the anime and in their music\" I firmly believe that the best thing
        about this anime is the music. The songs that have come out are really good,
        and I feel like there are very few in between that make you go, \"Wow, I''m
        definitely going to listen to every song by this band.\" So, which anime complies
        with this rule? Fukumenki Noise If you are one of those who likes insertion
        songs more, you will love this anime. Also in the openings, endings, OST,
        etc. \"Kessoku band\" has made me feel what at first made me feel \"in NO
        hurry to shout;\" back in the distant 2017. The plots are somewhat different,
        but in both animes they represent very well, for example, the nervousness
        in live concerts, or what happens behind the scenes. Both female protagonists
        have their own personal problems that they will solve with the passing of
        the chapters. Although Fukumenki Noise is a shoujo unlike the characteristic
        \"moe\" of Bocchi the rock, it is a work that deserves to be seen, because
        if you have loved Bocchi the Rock with their respective songs, you are going
        to love Fukumenki Noise by same way. \"that band\" by kessoku band \"high
        school\" by in NO hurry to shout; My favorite songs from these bands.","date":"2022-12-03T00:00:00+00:00","user":{"url":"https:\/\/myanimelist.net\/profile\/5ymphony","username":"5ymphony"}},{"mal_id":"368-10851","entry":[{"mal_id":368,"url":"https:\/\/myanimelist.net\/anime\/368\/Bible_Black","images":{"jpg":{"image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/13\/12768.jpg","small_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/13\/12768t.jpg","large_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/13\/12768l.jpg"},"webp":{"image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/13\/12768.webp","small_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/13\/12768t.webp","large_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/13\/12768l.webp"}},"title":"Bible
