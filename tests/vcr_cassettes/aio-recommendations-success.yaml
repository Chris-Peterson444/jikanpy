        no Yaiba"}],"content":"Both are supernatural action anime following an older
        brother dedicated to protecting their adorable little sister. In both cases,
        the siblings have a one year age gap between them. However, while Nezuko and
        Miyuki have more-or-less the same personality (minus the brother complex in
        Nezuko''s case), Tanjiro and Tatsuya are almost completely different, with
        Tatsuya being much colder, more cynical and ruthless than Tanjiro. They also
        have several of the same voice actors (Inosuke and Masaki are voiced by Yoshitsugu
        Matsuoka, Mitsuri and Mayumi are voiced by Kana Hanazawa, Shinobu and Miyuki
        are voiced by Saori Hayami, Sanemi and Katsuto are voiced by Kaiji Tang, Akaza
        and Zhou are voiced by Lucien Dodge, Enmu and Mikihiko are voiced by Landon
        McDonald, Kaigaku and Tatsuya are voiced by Alejandro Saab etc.). Basically,
        if you''re one of those people who were put off by some of the controversial
        elements of \"The Irregular at Magic High School\", then \"Demon Slayer\"
        should make for an adequate substitute.","date":"2022-12-03T00:00:00+00:00","user":{"url":"https:\/\/myanimelist.net\/profile\/Joe_Devaney","username":"Joe_Devaney"}},{"mal_id":"1482-38000","entry":[{"mal_id":1482,"url":"https:\/\/myanimelist.net\/anime\/1482\/DGray-man","images":{"jpg":{"image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/13\/75194.jpg","small_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/13\/75194t.jpg","large_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/13\/75194l.jpg"},"webp":{"image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/13\/75194.webp","small_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/13\/75194t.webp","large_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/13\/75194l.webp"}},"title":"D.Gray-man"},{"mal_id":38000,"url":"https:\/\/myanimelist.net\/anime\/38000\/Kimetsu_no_Yaiba","images":{"jpg":{"image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1286\/99889.jpg","small_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1286\/99889t.jpg","large_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1286\/99889l.jpg"},"webp":{"image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1286\/99889.webp","small_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1286\/99889t.webp","large_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1286\/99889l.webp"}},"title":"Kimetsu
        no Yaiba"}],"content":"Oh, where to begin? Both are dark fantasy shounen action
        anime that revolve around an organization of people who protect humanity from
        demons (in \"D.Gray-man\", they''re called Akuma, but it''s the same basic
        thing). They both have four main characters, three boys and one girl, all
        of whom are similar to each other: Allen=Tanjiro===> Scarred, kind-hearted
        15-year-old boys who show sympathy even for the demons of the series and give
        a whole new meaning to \"killing with kindness.\" Lenalee=Nezuko===> Yamato
        nadeshikos who fight primarily using kicks, are very protective of their \"family\"
        and have an extremely protective older brother. Kanda=Inosuke===> Dumbest
        and rudest of the four, very arrogant and short-tempered and frequently pick
        fights with allies and enemies alike. Lavi=Zenitsu===> Bipolar, sleep often
        and wield lightning-based attacks. Additionally, in terms of role, the Demon
        Slayer Corps is the Black Order, the Twelve Kizuki are the Noah Family and
        Muzan himself is the Millennium Earl. Both anime also take injuries seriously,
        in that if someone breaks a bone, they''re not going to be fine after only
        a day or two. Additionally, \"Demon Slayer\"''s \"The Song of Tanjiro Kamado\"
        draws a few cues from \"D.Gray-man\"''s \"The 14th Song\". While I can''t
        say for certain, since \"Demon Slayer\" is still ongoing, so far I''d say
        both shows are equally good, with \"D.Gray-man\" having a better story, and
        \"Demon Slayer\" having better visuals and music. Basically, if you''ve watched
        one, you should definitely watch the other.","date":"2022-12-03T00:00:00+00:00","user":{"url":"https:\/\/myanimelist.net\/profile\/Joe_Devaney","username":"Joe_Devaney"}},{"mal_id":"33203-47917","entry":[{"mal_id":33203,"url":"https:\/\/myanimelist.net\/anime\/33203\/Fukumenkei_Noise","images":{"jpg":{"image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/11\/85350.jpg","small_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/11\/85350t.jpg","large_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/11\/85350l.jpg"},"webp":{"image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/11\/85350.webp","small_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/11\/85350t.webp","large_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/11\/85350l.webp"}},"title":"Fukumenkei
