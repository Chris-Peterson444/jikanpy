        no Kyojin"}],"content":"Attack on Titan and Gundam are very similar stories
        at their core: - The main cast are mostly child soldiers. - It''s not as simple
        as good vs. bad; there''s a lot of moral ambiguity. - Both stories revolve
        around the horrors of war. Despite superficially being very different shows
        that even belong to entirely different genres, it''s hard not to see the parallels.
        If you like a cynical take on political intrigue and conflict, and flawed
        main characters faced with responsibilities they aren''t well-equipped to
        handle, check out either story. Additionally, there is a lot of attention
        to the workings of the technology used in these stories, as well as tactics
        and strategy. Attack on Titan showcases cavalry tactics and the ODM gear its
        soldiers use, while Gundam explores the intricacies of outer space as a battleground
        and the workings of its mobile suits. Lastly, mobile suits and Titans are
        not so different in scale, so I think Attack on Titan captures the feeling
        of fighting against an enemy that entirely outclasses you in a way that meaningfully
        complements how Gundam displays the might of its mobile suits.","date":"2022-12-03T00:00:00+00:00","user":{"url":"https:\/\/myanimelist.net\/profile\/Gamesaucer","username":"Gamesaucer"}},{"mal_id":"18153-21353","entry":[{"mal_id":18153,"url":"https:\/\/myanimelist.net\/anime\/18153\/Kyoukai_no_Kanata","images":{"jpg":{"image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/3\/85468.jpg","small_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/3\/85468t.jpg","large_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/3\/85468l.jpg"},"webp":{"image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/3\/85468.webp","small_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/3\/85468t.webp","large_image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/3\/85468l.webp"}},"title":"Kyoukai
